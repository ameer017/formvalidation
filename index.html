<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="formContainer">
        <h1>Register</h1>
        <p>Already have an account <a href="#">Login here</a> instead</p>

        <form id="registrationForm" action="https://sheetdb.io/api/v1/vzlz5amd6ow01" method="post">
            <div class="formDetails">
                <div class="username">
                    <label for="username">
                        <ion-icon name="person-outline"></ion-icon>
                        Username:</label>
                    <div>
                        <input type="text" name="data[Username]" id="username"  minlength="2" custommaxlength="6" required>
                        <ion-icon name="checkmark-done" class="successCheck"></ion-icon>
                        <ion-icon name="close-circle" class="errorCheck"></ion-icon>
                    </div>
                    <div class="errorMessage"></div>
                </div>
            </div>

            <div class="formDetails">
                <div class="email">
                    <label for="email">
                        <ion-icon name="mail-outline"></ion-icon>
                        Email:</label>
                    <div>
                        <input type="email" name="data[Email]" id="email"  pattern="^[A-Za-z0-9_!#$%&'*+\/=?`{|}~^.-]+@[A-Za-z0-9.-]+$" required>
                        <ion-icon name="checkmark-done" class="successCheck"></ion-icon>
                        <ion-icon name="close-circle" class="errorCheck"></ion-icon>
                    </div>
                    <div class="errorMessage"></div>
                </div>
            </div>

            
            <div class="formDetails">
                <div class="password">
                    <label for="password">
                        <ion-icon name="key-sharp"></ion-icon>
                        Password:</label>
                    <div>
                        <input type="password" name="data[Password]" id="password" minlength="8" required>
                        <ion-icon name="checkmark-done" class="successCheck"></ion-icon>
                        <ion-icon name="close-circle" class="errorCheck"></ion-icon>
                    </div>
                    <div class="errorMessage"></div>
                </div>
            </div>
            
            <div class="formDetails">
                <div class="confirmPassword">
                    <label for="confirmPassword">
                        <ion-icon name="key-sharp"></ion-icon>
                        Confirm Password:
                    </label>
                    <div>
                        <input type="password" name="data[Confirm Password]" id="confirmPassword" match="password" required>
                        <ion-icon name="checkmark-done" class="successCheck"></ion-icon>
                        <ion-icon name="close-circle" class="errorCheck"></ion-icon>
                    </div>
                    <div class="errorMessage"></div>
                </div>
            </div>

            <button type="submit" id="btn">Register</button>
            <div class="successMss"></div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
